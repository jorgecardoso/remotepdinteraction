<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>HTML5 snake - Canvas Snake Game</title>

<link rel="stylesheet" type="text/css" href="css/normalize.css">
<link rel="stylesheet" type="text/css" href="css/page.css">
<link rel="stylesheet" href="css/alertify.css" />
<link rel="stylesheet" href="css/alertify.default.css" />
<script src="js/socket.io.js"></script>
<script src="js/remotewidget.js?6"></script>
<script type="text/javascript" src="js/prototype.js"></script>
<script type="text/javascript" src="index.js"></script>
<script type="text/javascript" src="js/alertify.min.js"></script>

</head>
<body>
	<header>
		<h1>Snake</h1>
	</header>

	<div class="wrapper clearfix">

		<div id="game">
			<div id="board">
				<canvas id="the-game" width="640" height="480">
			</div>
			
		</div>
		
		<div id="panel">
			<h1> Your Score </h1>
			<div id="users">
				<ul id="all_users">
				
				</ul>
			</div>

			<div class="instructions">
				<p>Control snake with your smartphone!</p>

				<p>New food may appear under snake, uncoil to reveal.</p>

				<p>Collect the food to grow and increase speed.</p>
			</div>

			<div class="code">
				<a href="http://192.168.1.67:8080/user"><img src="https://chart.googleapis.com/chart?chs=150x150&amp;cht=qr&amp;chl=http://192.168.1.67:8080/user &amp;choe=UTF-8" alt=""/></a>
			</div>
		</div>

	</div>

	<footer>
		<p>&copy; 2013 - <a href="http://JDStraughan.com">JDStraughan.com</a> - <a href="https://github.com/JDStraughan/html5-snake">Source on GitHub</a>
		</p>
	</footer>
	
</body>
</html>
